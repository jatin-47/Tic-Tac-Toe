<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
    <title>Tic-Tac-Toe</title>
    
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&display=swap" rel="stylesheet">
   
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <style>
    ::-webkit-scrollbar {
    width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
        background: #888;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    @keyframes slide-in {
        from {left: -80%;}
        to {left: 50%;}
    }
    @keyframes slide-out {
        from {left: 50%;}
        to {left: 200%;}
    }

    @keyframes fadeout {
        0% {opacity: 1;}
        100% {opacity: 0.5;}
    }
    @keyframes fadein {
        0% {opacity: 0.5;}
        100% {opacity: 1;}
    }
    @keyframes slide-menu-up {
        0% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-150%);
        }
    }
    @keyframes slide-menu-down {
        0% {
            opacity: 0;
            transform: translateY(-150%);
        }
        100% {
            opacity: 1;
            transform: translateY(0%);
        }
    }

    @keyframes slide-game-up {
        0% {
            opacity: 0;
            transform: translateY(0%);
        }
        100% {
            opacity: 1;
            transform: translateY(-125%);
        }
    }
    @keyframes slide-game-down {
        0% {
            opacity: 1;
            transform: translateY(-125%);
        }
        100% {
            opacity: 0;
            transform: translateY(0%);
        }
    }
    
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: turquoise;
        overflow: hidden;
        position: relative;
        z-index: -5;
    }
    h1{
        font-size: 75px;
        font-family: 'Fredoka One', 'Concert One';
        color: black;
        background-color: turquoise;
        -webkit-text-fill-color: white;
        -webkit-text-stroke: 2.5px black;
        text-shadow: 3px 3px 2px black;
    }
    #illus {
        background-color: turquoise;
        position: absolute;
        z-index: -2;
        bottom: 0;
        width: 100vw;
        height: 50vh;
        animation-name: none;
        animation-delay: 0.1s;
        animation-duration: 0.5s;
        animation-fill-mode: both;
        animation-play-state: paused;
    }

    #menu {
        z-index: -1;
        position: relative;
        margin-bottom: 60vh;
        animation-name: none; 
        animation-delay: 0.1s;
        animation-duration: 0.7s;
        animation-fill-mode: both;
        animation-play-state: paused;
    }
    #game {
        z-index: -1;
        position: relative;
        opacity: 0;
        animation-name: none;
        animation-delay: 0.1s; 
        animation-duration: 0.7s;
        animation-fill-mode: both;
        animation-play-state: paused;
    }

    #select_mark{
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        margin-bottom: 10px;
    }
    #mark_butt label{
        width: 100px;
        font-weight: bold;
    }
    .play button{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        width: 250px;
        border: 1px solid rgb(158, 134, 16);
        background-color: rgb(248, 233, 156);
    }
    .play button:hover {
        box-shadow: 0px 5px 10px gray;
    }
    #AI_butt button{
        border: 1px solid rgb(31, 124, 187);
        background-color: rgb(83, 185, 253);
    }
    #difficulty{
        width: 150px;
        text-align: center;
    }

    .stats {
        width: 380px;
    }
    #diff_icon {
        height: 27px;
        padding-bottom: 5px;
    }
    #matches_icon {
        height: 28px;
        vertical-align: middle;
    }
    #time_icon {
        height: 24px;
        vertical-align: middle;
    }

    .diff, .matches, .time {
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
    }
    .tex {
        color: rgb(189, 58, 58);
    }

    #boardbox {
        position: relative;
        width: 420px;
        height: 420px;
        padding: 20px;
        background-color: rgb(253, 249, 236);
        box-shadow: 0px 5px 12px black;
        overflow: hidden;
    }
    #board {
       width: 380px;
       height: 380px;
       text-align: center;
       font-size: 60px;
    }
    #board tr td {
        border: 8px solid rgb(133, 34, 34);
        width: 126px;
        height: 126px;
        /* box-shadow: 0px 2px 10px gray; */
    }
    #board tr td:first-child{
        border-left: 0;
    }
    #board tr td:last-child{
        border-right: 0;
    }
    #board tr:first-child td{
        border-top: 0;
    }
    #board tr:last-child td{
        border-bottom: 0;
    }

    #msg {
        position: absolute; 
        left: 50%; 
        top: 50%; 
        transform: translate(-50%, -50%); 
        width: 100%;
        height: 20%;
        padding-top: 4.5%;
        text-align: center; 
        background-color: rgba(0, 0, 0, 0.582); 
        color: white;
        font-weight: bold;
        font-size: 25px;
        animation-name: slide-in;
        animation-duration: 0.5s;
    }

    #options {
        width: 380px;
    }
    .nav_butt button{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        width: 250px;
        border: 1px solid rgb(122, 104, 9);
        background-color: rgb(248, 233, 156);
        box-shadow: 0px 2px 5px black;
    }
    .nav_butt button:hover {
        box-shadow: 0px 5px 10px black;
    }
    #next_match{
        border: 1px solid rgb(33, 143, 216);
        background-color: rgb(83, 253, 168);
        margin-right: 25px;
    }
    #main_menu {
        margin-left: 25px;
    }
    
    @media only screen and (max-width: 600px) {
        @keyframes slide-game-up {
            0% {
                opacity: 0;
                transform: translateY(0%);
            }
            100% {
                opacity: 1;
                transform: translateY(-90vh);
            }
        }
        @keyframes slide-game-down {
            0% {
                opacity: 1;
                transform: translateY(-90vh);
            }
            100% {
                opacity: 0;
                transform: translateY(0%);
            }
        }
        h1{
            font-size: 55px;
        }
        #illus {
            height: auto;
        }
        .stats {
            width: 280px;
        }
        .diff, .matches, .time {
            font-size: 15px;
        }

        #boardbox {
            width: 290px;
            height: 290px;
            padding: 20px;
        }
        #msg {
            padding-top: 4%;
            font-size: 20px;
        }
        #board {
            width: 250px;
            height: 250px;
        }
        #board tr td {
            width: 83px;
            height: 83px;
            font-size: 50px;
        }

        #options {
            width: 320px;
            
        }
        #next_match{
            margin-right: 5px;
            font-size: 14.5px;
            width: 125px;
        }
        #main_menu {
            margin-left: 5px;
            font-size: 14.5px;
            width: 125px;
        }

    }
    </style>
</head>
<body>
    <h1 class="text-center pt-2 mb-2">Tic-Tac-Toe</h1>
    
    <!-- menu -->
    <div id="menu" class="d-flex flex-column align-items-center"  >
        <div id="select_mark">
            Choose Your Mark:
        </div>

        <div id="mark_butt" class="btn-group" role="group">
            <input type="radio" class="btn-check" name="mark" id="x" autocomplete="off" checked>
            <label class="btn btn-outline-danger btn-light rounded shadow me-2" for="x">X</label>
          
            <input type="radio" class="btn-check" name="mark" id="o" autocomplete="off">
            <label class="btn btn-outline-success btn-light rounded shadow ms-2" for="o">O</label>
        </div>

        <br><br>

        <div id="AI_butt" class="play">
            <button type="button" class="btn  mb-2" onclick="playAI(); show_game();">Play against AI 🤖</button>
        </div>

        <div id="difficulty" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
              <div id="0" class="carousel-item active">
                <div class="diff">Easy</div>
              </div>
              <div id="1" class="carousel-item">
                <div class="diff">Medium</div>
              </div>
              <div id="3" class="carousel-item">
                <div class="diff">Impossible</div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#difficulty" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#difficulty" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <br>

        <div id="frnd_butt" class="play">
            <button type="button" class="btn" onclick="playfrnd(); show_game();">Play against a Friend 🙋🏻‍♂️</button>
        </div>
    </div>

    <!-- game -->
    <div id="game" class="d-flex flex-column align-items-center mb-4">
        <div class="diff mb-2">
            <img src="images/difficulty.svg" alt="difficulty" id="diff_icon"> Difficulty : <span id="diff_chosen" class="tex">Easy</span>
        </div>
      
        <div class="stats">
            <div class="d-flex flex-row justify-content-between">
                <div class="matches">
                    <img src="images/matches.png" alt="matches" id="matches_icon"> Matches : <span id="matches" class="tex">1</span>
                </div>
                <div class="time">
                    <img src="images/time.svg" alt="time" id="time_icon"> Time : &nbsp;<span id="time" class="tex">02:00</span>
                </div>
            </div>
        </div>

        <br>
        <div id="boardbox">
            <div id="msg">
                Player 1 (X) Wins!
            </div>
            <table id="board">
                <tr>
                    <td>O</td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
            </table>
        </div>
        <br>
        <div id="options">
            <div class="nav_butt d-flex flex-row justify-content-evenly">
                <button type="button" id="next_match" class="btn">Next Match! ➡</button>
                <button type="button" id="main_menu" class="btn" onclick="show_menu();">Main Menu 🏠</button>
            </div>
        </div>
       

    </div>

    <img src="images/tic-tac-toe.svg" alt="bg" id="illus">

    <script src="js/script.js"></script>
    <script>
        // "X" or "O"
        var mark;
        // 0 - easy, 1 - medium, 3 - impossible
        var difficulty; 

        function get_data(){
            mark = (document.getElementById("x").checked) ? "X" : "O";

            var diff_list = document.querySelectorAll(".carousel-item");
            diff_list.forEach( (tag) => {
                if(tag.classList.contains("active"))
                {
                    difficulty = tag.id;
                }
            });
        }

        var menu_div = document.getElementById("menu");
        var game_div = document.getElementById("game");
        var bg_img = document.getElementById("illus");

        function show_game(){
            menu_div.style.animationName = "slide-menu-up";
            game_div.style.animationName = "slide-game-up";
            bg_img.style.animationName = "fadeout";

            menu_div.style.animationPlayState = "running";
            game_div.style.animationPlayState = "running";
            bg_img.style.animationPlayState = "running";      
        }

        function show_menu(){
            menu_div.style.animationName = "slide-menu-down";
            game_div.style.animationName = "slide-game-down";
            bg_img.style.animationName = "fadein";
        }
        
        function playAI(){
            get_data();

        }

        function playfrnd(){
            get_data();
     
        }
    

    </script>
</body>
</html>
