<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
    <title>Tic-Tac-Toe</title>
    
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/GH_ribbon.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&display=swap" rel="stylesheet">
   
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
    <a target="_blank" class="github-fork-ribbon" href="https://github.com/jatin-47/Tic-Tac-Toe" data-ribbon="Star me on GitHub" title="Fork me on GitHub">Star me on GitHub</a>
    <h1 class="text-center pt-2 mb-2">Tic-Tac-Toe</h1>
    
    <!-- menu -->
    <div id="menu" class="d-flex flex-column align-items-center"  >
        <div id="select_mark">
            Choose Your Mark:
        </div>

        <div id="mark_butt" class="btn-group" role="group">
            <input type="radio" class="btn-check" name="mark" id="x" autocomplete="off" checked>
            <label class="btn btn-outline-danger btn-light rounded shadow me-2" for="x">X</label>
          
            <input type="radio" class="btn-check" name="mark" id="o" autocomplete="off">
            <label class="btn btn-outline-success btn-light rounded shadow ms-2" for="o">O</label>
        </div>

        <br><br>

        <div id="AI_butt" class="play">
            <button type="button" class="btn  mb-2" onclick="play('ai'); show_game();">Play against AI ü§ñ</button>
        </div>

        <div id="difficulty" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
              <div id="E" class="carousel-item active">
                <div class="diff">Easy</div>
              </div>
              <div id="M" class="carousel-item">
                <div class="diff">Medium</div>
              </div>
              <div id="I" class="carousel-item">
                <div class="diff">Impossible</div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#difficulty" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#difficulty" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <br>

        <div id="frnd_butt" class="play">
            <button type="button" class="btn" onclick="play('frnd'); show_game();">Play against a Friend üôãüèª‚Äç‚ôÇÔ∏è</button>
        </div>
    </div>

    <!-- game -->
    <div id="game" class="d-flex flex-column align-items-center mb-4">
        <div id="level" class="diff mb-2">
            <img src="images/difficulty.svg" alt="difficulty" id="diff_icon"> Difficulty : <span id="diff_chosen" class="tex"></span>
        </div>
      
        <div class="stats">
            <div class="d-flex flex-row justify-content-between">
                <div class="matches">
                    <img src="images/matches.png" alt="matches" id="matches_icon"> Matches : <span id="matches" class="tex">0</span>
                </div>
                <div class="time">
                    <img src="images/time.svg" alt="time" id="time_icon"> Time : &nbsp;<span id="time" class="tex">00:00</span>
                </div>
            </div>
        </div>

        <br>
        <div id="boardbox">
            <div id="msg"></div>
            <table id="board">
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
        </div>
        <br>
        <div id="options">
            <div class="nav_butt d-flex flex-row justify-content-evenly">
                <button type="button" id="next_match" class="btn" onclick="next_match();">Next Match! ‚û°</button>
                <button type="button" id="main_menu" class="btn" onclick="show_menu();">Main Menu üè†</button>
            </div>
        </div>
       

    </div>

    <!-- scoreboard -->
    <div id="scoreboard" class="d-flex flex-row align-items-center justify-content-between">
        <div>
            <div>
                <span id="player1_mark">X </span>: <span id="player1_score">0</span>
            </div>
            <div id="player1">
                Player 1
            </div>
        </div>
        
        <div>
            <div>
                <span id="player2_mark">O </span>: <span id="player2_score">0</span>
            </div>
            <div id="player2">
            </div>
        </div>
        
        <div>
            <div>
                <span id="draw_score">0</span>
            </div>
            <div id="draw">
                Draws
            </div>
        </div>
        
    </div>
    <img src="images/tic-tac-toe.svg" alt="bg" id="illus">

    <script src="js/script.js"></script>
</body>
</html>
