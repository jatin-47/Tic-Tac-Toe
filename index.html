<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
    <title>Tic-Tac-Toe</title>
    
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&display=swap" rel="stylesheet">
   
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <style>
    ::-webkit-scrollbar {
    width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
        background: #888;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    @keyframes slide-in {
        from {left: -80%;}
        to {left: 50%;}
    }
    @keyframes slide-out {
        from {left: 50%;}
        to {left: 200%;}
    }

    @keyframes fadeout {
        0% {opacity: 1;}
        100% {opacity: 0.5;}
    }
    @keyframes fadein {
        0% {opacity: 0.5;}
        100% {opacity: 1;}
    }

    @keyframes slide-menu-up {
        0% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-150%);
        }
    }
    @keyframes slide-menu-down {
        0% {
            opacity: 0;
            transform: translateY(-150%);
        }
        100% {
            opacity: 1;
            transform: translateY(0%);
        }
    }

    @keyframes slide-game-up {
        0% {
            opacity: 0;
            transform: translateY(0%);
        }
        100% {
            opacity: 1;
            transform: translateY(-125%);
        }
    }
    @keyframes slide-game-down {
        0% {
            opacity: 1;
            transform: translateY(-125%);
        }
        100% {
            opacity: 0;
            transform: translateY(0%);
        }
    }
    
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);;
        background-color: turquoise;
        overflow: hidden;
        position: relative;
        z-index: -5;
    }
    h1{
        font-size: 75px;
        font-family: 'Fredoka One', 'Concert One';
        color: black;
        background-color: turquoise;
        -webkit-text-fill-color: white;
        -webkit-text-stroke: 2.5px black;
        text-shadow: 3px 3px 2px black;
    }
    #illus {
        background-color: turquoise;
        position: absolute;
        z-index: -2;
        bottom: 0;
        width: 100vw;
        height: 50vh;
        height: calc(var(--vh, 1vh) * 50);
        animation-name: none;
        animation-delay: 0.1s;
        animation-duration: 0.5s;
        animation-fill-mode: both;
    }

    #menu {
        z-index: -1;
        position: relative;
        margin-bottom: 60vh;
        margin-bottom: calc(var(--vh, 1vh) * 60);
        animation-name: none; 
        animation-delay: 0.1s;
        animation-duration: 0.7s;
        animation-fill-mode: both; 
    }
    #game {
        z-index: 0;
        position: relative;
        opacity: 0;
        animation-name: none;
        animation-delay: 0.1s; 
        animation-duration: 0.7s;
        animation-fill-mode: both;
    }

    #select_mark{
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        margin-bottom: 10px;
    }
    #mark_butt label{
        width: 100px;
        font-weight: bold;
    }
    .play button{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        width: 250px;
        border: 1px solid rgb(158, 134, 16);
        background-color: rgb(248, 233, 156);
    }
    .play button:hover {
        box-shadow: 0px 5px 10px gray;
    }
    #AI_butt button{
        border: 1px solid rgb(31, 124, 187);
        background-color: rgb(83, 185, 253);
    }
    #difficulty{
        width: 150px;
        text-align: center;
    }

    .stats {
        width: 380px;
    }
    #diff_icon {
        height: 27px;
        padding-bottom: 5px;
    }
    #matches_icon {
        height: 28px;
        vertical-align: middle;
    }
    #time_icon {
        height: 24px;
        vertical-align: middle;
    }

    .diff, .matches, .time {
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
    }
    .tex {
        color: rgb(189, 58, 58);
    }

    #boardbox {
        position: relative;
        width: 420px;
        height: 420px;
        padding: 20px;
        background-image: url(images/wood.webp);
        box-shadow: 0px 5px 12px black;
        overflow: hidden;
    }
    #board {
       width: 380px;
       height: 380px;
       text-align: center;
       font-size: 75px;
       font-family: 'Fredoka One', 'Concert One';
       text-shadow: 0px 3px 2px gray;
    }
    #board tr td {
        border: 8px solid rgb(133, 34, 34);
        width: 126px;
        height: 126px;
        cursor: pointer;
    }
    #board tr td:first-child{
        border-left: 0;
    }
    #board tr td:last-child{
        border-right: 0;
    }
    #board tr:first-child td{
        border-top: 0;
    }
    #board tr:last-child td{
        border-bottom: 0;
    }

    #msg {
        position: absolute; 
        left: -80%; 
        top: 50%; 
        transform: translate(-50%, -50%); 
        width: 100%;
        height: 20%;
        padding-top: 4.5%;
        text-align: center; 
        background-color: rgba(0, 0, 0, 0.719); 
        color: white;
        font-weight: bold;
        font-size: 25px;
        animation-name: none;
        animation-duration: 0.5s;
        animation-delay: 0.5s;
        animation-fill-mode: both;
    }

    #options {
        width: 380px;
    }
    .nav_butt button{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        width: 250px;
        border: 1px solid rgb(122, 104, 9);
        background-color: rgb(248, 233, 156);
        box-shadow: 0px 2px 5px black;
    }
    .nav_butt button:hover {
        box-shadow: 0px 5px 10px black;
    }
    #next_match{
        border: 1px solid rgb(33, 143, 216);
        background-color: rgb(83, 253, 168);
        margin-right: 25px;
    }
    #main_menu {
        margin-left: 25px;
    }
    
    #scoreboard {
        position: absolute;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        transition: bottom 1s;
        margin-bottom: 0;
        padding: 2px;
        padding-bottom: 0px;
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        box-shadow: 0px 5px 12px black;
        background-color: #F3E9D3;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }
    #player1, #player2, #draw {
        width: 100px;
    }
    #player1::after, #player2::after{
        content: '';
        display: block;
        height: 5px;
        transition: width .3s;
    }
    .mark_inactive::after {
        width: 0;
    }
    .mark_X_active::after {
        width: 100%;
        background: #F83157;
    }
    .mark_O_active::after {
        width: 100%;
        background: green;
    }

    @media only screen and (max-width: 600px) {
        @keyframes slide-game-up {
            0% {
                opacity: 0;
                transform: translateY(0%);
            }
            100% {
                opacity: 1;
                transform: translateY(-145%);
            }
        }
        @keyframes slide-game-down {
            0% {
                opacity: 1;
                transform: translateY(-145%);
            }
            100% {
                opacity: 0;
                transform: translateY(0%);
            }
        }
        h1{
            font-size: 55px;
        }
        #illus {
            height: auto;
        }
        .stats {
            width: 280px;
        }
        .diff, .matches, .time {
            font-size: 15px;
        }

        #boardbox {
            width: 290px;
            height: 290px;
            padding: 20px;
        }
        #msg {
            padding-top: 4%;
            font-size: 20px;
        }
        #board {
            width: 250px;
            height: 250px;
        }
        #board tr td {
            width: 83px;
            height: 83px;
            font-size: 45px;
        }

        #options {
            width: 320px;
            
        }
        #next_match{
            margin-right: 5px;
            font-size: 14.5px;
            width: 125px;
        }
        #main_menu {
            margin-left: 5px;
            font-size: 14.5px;
            width: 125px;
        }
        #player1, #player2, #draw {
            width: 80px;
        }
    }
    </style>
</head>
<body>
    <h1 class="text-center pt-2 mb-2">Tic-Tac-Toe</h1>
    
    <!-- menu -->
    <div id="menu" class="d-flex flex-column align-items-center"  >
        <div id="select_mark">
            Choose Your Mark:
        </div>

        <div id="mark_butt" class="btn-group" role="group">
            <input type="radio" class="btn-check" name="mark" id="x" autocomplete="off" checked>
            <label class="btn btn-outline-danger btn-light rounded shadow me-2" for="x">X</label>
          
            <input type="radio" class="btn-check" name="mark" id="o" autocomplete="off">
            <label class="btn btn-outline-success btn-light rounded shadow ms-2" for="o">O</label>
        </div>

        <br><br>

        <div id="AI_butt" class="play">
            <button type="button" class="btn  mb-2" onclick="play('ai'); show_game();">Play against AI 🤖</button>
        </div>

        <div id="difficulty" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
              <div id="E" class="carousel-item active">
                <div class="diff">Easy</div>
              </div>
              <div id="M" class="carousel-item">
                <div class="diff">Medium</div>
              </div>
              <div id="I" class="carousel-item">
                <div class="diff">Impossible</div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#difficulty" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#difficulty" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <br>

        <div id="frnd_butt" class="play">
            <button type="button" class="btn" onclick="play('frnd'); show_game();">Play against a Friend 🙋🏻‍♂️</button>
        </div>
    </div>

    <!-- game -->
    <div id="game" class="d-flex flex-column align-items-center mb-4">
        <div id="level" class="diff mb-2">
            <img src="images/difficulty.svg" alt="difficulty" id="diff_icon"> Difficulty : <span id="diff_chosen" class="tex"></span>
        </div>
      
        <div class="stats">
            <div class="d-flex flex-row justify-content-between">
                <div class="matches">
                    <img src="images/matches.png" alt="matches" id="matches_icon"> Matches : <span id="matches" class="tex">0</span>
                </div>
                <div class="time">
                    <img src="images/time.svg" alt="time" id="time_icon"> Time : &nbsp;<span id="time" class="tex">00:00</span>
                </div>
            </div>
        </div>

        <br>
        <div id="boardbox">
            <div id="msg"></div>
            <table id="board">
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
        </div>
        <br>
        <div id="options">
            <div class="nav_butt d-flex flex-row justify-content-evenly">
                <button type="button" id="next_match" class="btn" onclick="next_match();">Next Match! ➡</button>
                <button type="button" id="main_menu" class="btn" onclick="show_menu();">Main Menu 🏠</button>
            </div>
        </div>
       

    </div>

    <!-- scoreboard -->
    <div id="scoreboard" class="d-flex flex-row align-items-center justify-content-between">
        <div>
            <div>
                <span id="player1_mark">X </span>: <span id="player1_score">0</span>
            </div>
            <div id="player1">
                Player 1
            </div>
        </div>
        
        <div>
            <div>
                <span id="player2_mark">O </span>: <span id="player2_score">0</span>
            </div>
            <div id="player2">
            </div>
        </div>
        
        <div>
            <div>
                <span id="draw_score">0</span>
            </div>
            <div id="draw">
                Draws
            </div>
        </div>
        
    </div>

    <img src="images/tic-tac-toe.svg" alt="bg" id="illus">

    <script src="js/script.js"></script>
    <script>
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // "X" or "O"
        var player_mark;
        var opponent_mark;

        var curr_turn;
        // E, M, I; 
        //-1 - opponent is frnd
        var ai_level; 

        var redX = "#F83157"; // X
        var greenO = "green"; // O

        var winning_combos = [
            [0,1,2],
            [3,4,5],
            [6,7,8],
            [0,3,6],
            [1,4,7],
            [2,5,8],
            [0,4,8],
            [2,4,6]
        ];
        var origBoard = [0,0,0,0,0,0,0,0,0];

        //getting the palyer_mark & opponent_mark and ai_level (difficulty)
        function get_data(opponent){
            if(document.getElementById("x").checked)
            {
                player_mark = "X";
                document.getElementById("player1").className = "mark_inactive";
                document.getElementById('player1_mark').innerHTML = `${player_mark} `;
                document.getElementById('player1_mark').style.color = redX;

                opponent_mark = "O";
                document.getElementById("player2").className = "mark_inactive";
                document.getElementById('player2_mark').innerHTML = `${opponent_mark} `;
                document.getElementById('player2_mark').style.color = greenO;
            }
            else
            {
                player_mark = "O";
                document.getElementById("player1").className = "mark_inactive";
                document.getElementById('player1_mark').innerHTML = `${player_mark} `;
                document.getElementById('player1_mark').style.color = greenO;

                opponent_mark = "X";
                document.getElementById("player2").className = "mark_inactive";
                document.getElementById('player2_mark').innerHTML = `${opponent_mark} `;
                document.getElementById('player2_mark').style.color = redX;
            }      
            
            if(opponent == "ai")
            {
                var diff_list = document.querySelectorAll(".carousel-item");
                diff_list.forEach( (tag) => {
                    if(tag.classList.contains("active"))
                        ai_level = tag.id;
                });
                document.getElementById("level").style.display = "block";
                document.getElementById("diff_chosen").innerHTML = (ai_level == "E") ? "Easy" : ((ai_level == "M") ? "Medium" : "Impossible");
                document.getElementById("player2").innerHTML = "AI";
            }
            else
            {
                ai_level = -1;
                document.getElementById("level").style.display = "none";
                document.getElementById("player2").innerHTML = "Player 2";
            }
        }

        var bg_img = document.getElementById("illus");
        var menu_div = document.getElementById("menu");
        var game_div = document.getElementById("game");

        var match_counter = document.getElementById("matches");
        var timer = document.getElementById("time");
        var msg = document.getElementById("msg");
        var cells = document.querySelectorAll("td");
        var scoreboard = document.getElementById("scoreboard");        

        function show_game(){
            menu_div.style.animationName = "slide-menu-up";
            game_div.style.animationName = "slide-game-up";
            bg_img.style.animationName = "fadeout";  
            scoreboard.style.bottom = "0";
            
            match_counter.innerHTML = "0";
            timer.innerHTML = "00:00";
        }
        function show_menu(){
            menu_div.style.animationName = "slide-menu-down";
            game_div.style.animationName = "slide-game-down";
            bg_img.style.animationName = "fadein";
            scoreboard.style.bottom = "-100px";
        }
        
        function start_msg(turn)
        {
            var name = (turn == player_mark) ? `Player 1 (${turn}) ` : ((ai_level == -1) ? `Player 2 (${turn}) ` : `AI (${turn}) `);
            msg.innerHTML = `${name} Starts`;

            msg.style.animationName = "slide-in";

            setTimeout(() => {
                msg.style.animationName = "slide-out";
                add_event();
            }, 2200);
        }

        function toss()
        {
            if( Math.round(Math.random()) == 0 )
                return player_mark;
            else
                return opponent_mark;
        }

        function reset()
        {
            origBoard = [0,0,0,0,0,0,0,0,0];
            cells.forEach((cell) => {
                cell.innerHTML = "";
                cell.style.backgroundColor = "";
            });
            remove_event();
        }

        function add_event()
        {
            cells.forEach((cell) => {
                cell.addEventListener('mouseover', turnmouse);
                cell.addEventListener('mouseleave', turnmouse);
                cell.addEventListener('click', turnmouse);
                cell.style.cursor = "pointer";
            });
        }
        function remove_event()
        {
            cells.forEach((cell) => {
                cell.removeEventListener('mouseover', turnmouse);
                cell.removeEventListener('mouseleave', turnmouse);
                cell.removeEventListener('click', turnmouse);
                cell.style.cursor = "default";
            });
        }

        function turnmouse(event)
        {
            turn(event.target.id, curr_turn, event.type);
        }
        function turn(cell_index, mark, mouseevent)
        {
            var cell = document.getElementById(cell_index);
            if(origBoard[cell_index] == 0)
            {
                if(mouseevent == 'mouseover')
                {
                    cell.style.opacity = 0.5;
                    cell.style.color = "gray";
                    cell.innerHTML = mark;
                }
                else if(mouseevent == 'mouseleave')
                {
                    cell.style.opacity = 1;
                    cell.innerHTML = "";
                }
                if(mouseevent == 'click')
                {
                    origBoard[cell_index] = mark;
                    cell.style.opacity = 1;
                    cell.style.color = (mark == "X")? redX : greenO;
                    cell.innerHTML = mark;

                    var gameWon = checkWin(origBoard, mark);
                    if(gameWon)
                    {
                        gameOver(gameWon);
                    }

                }
            }
        }

        function checkWin(board, player)
        {
            var gameWon = null;
            var score = 0;
            var i;

            for(i = 0; i<winning_combos.length; i++)
            {
                score = 0;
                for(var j = 0; j<3; j++)
                {
                    if(origBoard[winning_combos[i][j]] == player)
                        score++;
                    else
                        break;
                }
                if(score == 3)
                {
                    gameWon = {index: i, player : player};
                    break;
                }
            }
            return gameWon;
        }

        function gameOver(gameWon) 
        {
            for(var i = 0; i<3; i++)
            {
                document.getElementById(winning_combos[gameWon.index][i]).style.backgroundColor = "#f5f52c";
            }
            remove_event();
        }

        // opponent = "ai"/"frnd"
        function play(opponent)
        {
            document.getElementById("next_match").disabled = true;
            reset();
            get_data(opponent);

            curr_turn = toss();
            start_msg(curr_turn);

            document.getElementById("player1").className = "mark_inactive";
            document.getElementById("player2").className = "mark_inactive";
            if(player_mark == curr_turn)
            {
                document.getElementById("player1").className = `mark_${curr_turn}_active`;
            }
            else
            {
                document.getElementById("player2").className = `mark_${curr_turn}_active`;
            }
            
            
        }

        function next_match()
        {
            document.getElementById("next_match").disabled = true;
            if(ai_level == -1)
                play("frnd");
            else
                play("ai");
        }

    </script>
</body>
</html>
